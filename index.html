<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Motori Elettrici vs Termici</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
  <style>
    :root {
      --verde: #00ff88;
      --rosso: #ff4655;
      --blu: #00a3ff;
      --nero: #0a0a0a;
      --grigio: #1a1a1a;
      --ombra: 0 10px 30px rgba(0, 0, 0, 0.5);
      --transition: 0.4s ease-in-out;
    }

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      background: var(--nero);
      color: white;
      font-family: 'Segoe UI', sans-serif;
      overflow-x: hidden;
    }

    .hero {
      height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      position: relative;
      text-align: center;
    }

    .hero-content {
      padding: 2rem;
      background: rgba(10, 10, 10, 0.85);
      border-radius: 20px;
      backdrop-filter: blur(10px);
      box-shadow: var(--ombra);
    }

    .animated-text {
      font-size: 3rem;
      background: linear-gradient(90deg, var(--verde), var(--blu));
      -webkit-background-clip: text;
      color: transparent;
    }

    .cards-container {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
      gap: 2rem;
      padding: 4rem 2rem;
    }

    .card {
      background: var(--grigio);
      border-radius: 15px;
      padding: 2rem;
      text-align: center;
      box-shadow: var(--ombra);
      transition: transform var(--transition);
    }

    .card:hover {
      transform: translateY(-10px);
    }

    .tech-icon {
      font-size: 2rem;
      margin-bottom: 1rem;
      color: var(--verde);
    }

    .comparison-chart, .cost-comparison {
      margin: 1rem 0;
    }

    .bar-container {
      background: #333;
      border-radius: 10px;
      overflow: hidden;
    }

    .bar {
      height: 30px;
      line-height: 30px;
      text-align: center;
      color: #fff;
      font-weight: bold;
      transition: width 0.8s ease;
    }

    .legend {
      display: flex;
      gap: 1rem;
      margin-top: 1rem;
    }

    .legend-item {
      padding: 0.3rem 0.8rem;
      border-radius: 5px;
      font-size: 0.9rem;
    }

    .legend-item.thermal {
      background: var(--rosso);
    }

    .legend-item.electric {
      background: var(--verde);
    }

    @media (max-width: 768px) {
      .hero {
        height: auto;
        padding: 2rem;
      }

      .cards-container {
        grid-template-columns: 1fr;
      }
    }
  </style>
</head>
<body>
  <section class="hero">
    <div class="hero-content">
      <h1 class="animated-text">Evoluzione dei Motori</h1>
      <p>Dal vapore all'elettrico: un viaggio tecnologico</p>
    </div>
  </section>

  <section class="cards-container">
    <div class="card">
      <div class="tech-icon">
        <i class="fas fa-fire"></i>
      </div>
      <h2>Motori Termici</h2>
      <p>Efficienza: 25-30%</p>
    </div>

    <div class="card">
      <div class="tech-icon">
        <i class="fas fa-bolt"></i>
      </div>
      <h2>Motori Elettrici</h2>
      <p>Efficienza: >85%</p>
    </div>
  </section>

  <section class="cards-container">
    <div class="card">
      <h2>Efficienza Energetica</h2>
      <div class="comparison-chart">
        <div class="bar-container">
          <div class="bar" style="width: 25%; background: var(--rosso);">Termico 25%</div>
        </div>
        <div class="bar-container">
          <div class="bar" style="width: 90%; background: var(--verde);">Elettrico 90%</div>
        </div>
      </div>
      <div class="legend">
        <div class="legend-item thermal">Perdite termiche</div>
        <div class="legend-item electric">Efficienza</div>
      </div>
    </div>
  </section>

  <script>
    document.addEventListener("DOMContentLoaded", () => {
      document.querySelectorAll(".bar").forEach(bar => {
        setTimeout(() => {
          bar.style.width = bar.textContent;
        }, 500);
      });
    });
  </script>
</body>
</html>
